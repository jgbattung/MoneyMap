name: Process Installments

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  process-installments:
    runs-on: ubuntu-latest

    steps:
      - name: Call process installments endpoint
        run: |
          response=$(curl -v -X POST ${{ secrets.APP_URL }}/api/cron/process-installments \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" 2>&1)
          echo "Response:"
          echo "$response"