name: Process Installments

on:
  schedule:
  # Runs daily
  - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  process-installments:
    runs-on: ubuntu-latest

    steps:
      - name: Call process installments endpoint
        run: |
          curl -X POST ${{ secrets.APP_URL }}/api/cron/process-installments \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json