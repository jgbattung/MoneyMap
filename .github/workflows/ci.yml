name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    env:
      # Required for `prisma generate` (runs via postinstall in `npm ci`).
      # Uses a placeholder â€” no real database connection is made in CI.
      DATABASE_URL: postgresql://ci:ci@localhost:5432/ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
